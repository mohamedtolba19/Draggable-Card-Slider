<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Card Slider</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styel.css">
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <ul class="carousel">
            <li class="card">
                <div class="img">
                    <img src="images/client-5.png" alt="img" draggable="false">
                </div>
                    <h2>Blanche pearson</h2>
                    <span>Sales Manager</span>
               

            </li>
            <li class="card">
                <div class="img">
                    <img src="images/img-2.jpg" alt="img" draggable="false">
                </div>
                    <h2>joenas Brauers</h2>
                    <span>Web Developer</span>
              

            </li>
            <li class="card">
                <div class="img">
                    <img src="images/img-3.jpg" alt="img" draggable="false">
                </div>
                    <h2>Lariach French </h2>
                    <span>Online Teacher</span>
               

            </li>
            <li class="card">
                <div class="img">
                    <img src="images/img-4.jpg" alt="img" draggable="false">
                </div>
                    <h2>James Khosravi</h2>
                    <span>FreeLancer</span>
              

            </li>
            <li class="card">
                <div class="img">
                    <img src="images/member-4.jpg" alt="img" draggable="false">
                </div>
                    <h2>Kristina Zasiadko</h2>
                    <span>Bank Manager</span>
               

            </li>
            <li class="card">
                <div class="img">
                    <img src="images/img-6.jpg" alt="img" draggable="false">
                </div>
                    <h2>Donald Horton</h2>
                    <span>App Designer</span>
                

            </li>
        </ul>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
  <script src="js/main.js" ></script>  
</body>
</html>
